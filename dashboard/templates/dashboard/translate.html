{% extends 'dashboard/base.html' %} 
{% load static %} 
{% block content %}
	  
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<div class="container">
	
	<h1 class="mt-5 mb-5">Translator</h1>


<form method="POST" action="{% url 'trans' %}">
	{% csrf_token %}
  <div class="form-row mt-4">
	<div class="col">
      <textarea type="text" name="translate" class="form-control" placeholder="Enter Your Text" rows="5" required="required"></textarea>
    </div>

    <div class="col">
     <select id="inputState" class="form-control" name="language">
      <option selected value="en">English</option>
      <option value="ko">Korean</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="ja">Japanese</option>
      <option value="hi">Hindi</option>
      <option value="ru">Russian</option>
      <option value="th">Thai</option>
      <option value="mr">Marathi</option>
      <option value="it">Italian</option>
      <option value="nl">Dutch</option>
      <option value="ar">Arabic</option>
      <option value="gu">Gujrati</option>
      <option value="kn">Kannad</option>
      <option value="la">Latin</option>
      <option value="ro">Romaninan</option>
      <option value="bn">Bengali</option>
      <option value="el">Greek</option>
    </select>
    </div>
    
  </div>

      <button type="submit" class="btn btn-primary mt-2">Translate</button>

</form>

</div>


{% endblock content %}
